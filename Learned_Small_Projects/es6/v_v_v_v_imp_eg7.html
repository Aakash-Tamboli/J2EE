<title>Some Cool New Features</title>
<script>
function doSomething1()
{
var a=(p,q)=> p+q; // this is called anonymus function inspired from lambda expression

var b=(p,q)=>{
// you have to intoduce braces
return p+q;
};

alert(a(10,20)); // Techniqcally a is reffering to a anonymus/lambda function and we invoked passing 10,20
alert(b(10,20)); // Techniqcally b is reffering to a anonymus/lambda function and we invoked passing 10,20
}
</script>
