<!DOCTYPE HTML>
<html lang='en'>
<head>
<meta charset='utf-8'>
<title>JQuery Examples</title>
<script src='/jquery/jquery/jquery-3.7.1.min.js'></script>
<style>
.cool
{
color: blue;
}
</style>
<script>
function doSomething()
{
$(".cool").css("font-size","24pt");
$("span").css("border","1px solid red");
$("#abc").css("background","yellow");
}
$(doSomething);
</script>
</head>
<body>
<span class='cool'>God</span><br>
<span>is</span><br>
<span id='abc'>Great</span><br>
<span class='cool'>God is known for systamatic miracle</span><br>
</body>
</html>
