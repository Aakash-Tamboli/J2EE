<!DOCTYPE HTML>
<html lang='en'>
<head>
<meta charset='utf-8'>
<title>JQuery Selectors</title>
<script src='/jquery/jquery/jquery-3.7.1.min.js'></script>
<style>
.cool
{
color:magenta;
}
.hot
{
color:red;
}
.superCool
{
font-size:40pt;
}
.superSmallCool
{
font-size:12pt;
}
</style>
<script>
$(()=>{
$("#someSection > div").addClass("cool");
$("#someSection div:not('.cool')").addClass("hot");
$("#someSection div.cool").addClass("superCool");
$("#someSection div.hot").addClass("superSmallCool");
$("input[tmtm]").css("color","blue"); // it means vo input tag jisme tmtm attribute specify hai uss pr css apply kro
$("input[tmtm=ok]").css("font-size","24pt"); // it means vo input tag jisme attribute tmtm ho and its value is ok uss pr css apply kro
$("input[tmtm=good]").css("font-size","40pt"); // it means vo input tag jisme attribute tmtm ho and its value is good uss pr css apply kro
$("input[tmtm^=good]").css("font-size","25pt"); // it means vo input tag jisme attribute tmtm  ho and in its value start from good uss element pr css apply kro
$("input[tmtm$=dog]").css("font-size","5pt"); // it means vo input tag jisme attribute tmtm  ho and in its value end with good uss element pr css apply kro
// $("li:eq(1)").css("color","orange"); // it means in li tag in dom, apply css on 1st li and its 0 based indexing 
// $("li:even").css("color","orange"); // it means in li tag in dom, apply css on every even no li
// $("li:odd").css("color","orange"); // it means in li tag in dom, apply css on every odd no. li
$("li:nth-child(3)").css("color","orange"); // it means in li tag in dom, apply css on 3rd li where nth-child is 1 based indexing
});

</script>
</head>
<body>
<div id='someSection'>

<div>
What is this
<div>
This is that
</div>
</div>

<div>
What to do ? 
<div>
No need to do anything
</div>
</div>
</div>
<input type='text' tmtm='ok' value='one'> <br>
<input type='text' value='two'> <br>
<input type='text' tmtm='good' value='three'> <br>
<input type='text' tmtm='good boy' value='four'> <br>
<input type='text' tmtm='good dog' value='five'> <br>
<input type='text' value='six'> <br>

<ul>
<li>Ujjain</li>
<li>Dewas</li>
<li>Agra</li>
<li>Goa</li>
<li>Mumbai</li>
<li>Delhi</li>
<li>Banglore</li>
</ul>

</body>
</html>
