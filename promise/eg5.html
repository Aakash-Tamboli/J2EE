<!DOCTYPE HTML>
<html lang='en'>
<head>
<meta charset='utf-8'>
<title>Promise Examples</title>
<script src='/jquery/jquery/jquery-3.7.1.min.js'></script>
<script>
function coolDown(number)
{
var promise=new Promise(function(resolve,reject){
setTimeout(function(){
if(number==0)
{
reject(number+" cannot be cooled down");
return;
}
number=number/2;
resolve(number);
},3000);
});
return promise;
}

$(()=>{
$("#button1").click(()=>{
var x=100;
coolDown(x).then(function(done){
alert(done+" is cooled down version of "+x);
},function(error){
alert(error);
});
});
});
</script>
</head>
<body>
<button type='button' id='button1'>Click Me</button>
</body>
</html>
