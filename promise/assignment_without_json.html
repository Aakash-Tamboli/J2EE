<!doctype html>
<html lang='en'>
<head>
<meta charset='utf-8'>
<title>Get type without sending data</title>
<script src='/jquery/jquery/jquery-3.7.1.min.js'></script>
<script>
function populateDesignation()
{
$.ajax({
url: "servletTwo",
success: function(responseText){
var data=responseText.split(",");
var designationSelectTag=document.getElementById('designationSelectTag');
var option;
for(var i=0;i<data.length;i+=2)
{
option=document.createElement('option');
option.value=data[i];
option.text=data[i+1];
designationSelectTag.appendChild(option);
}
},
error: function(jqxmlHttpRequest,textStatus,errorThrown){
alert(jqxmlHttpRequest);
alert(textStatus);
alert(errorThrown);
}
});
