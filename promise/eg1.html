<!DOCTYPE HTML>
<html lang='en'>
<head>
<meta charset='utf-8'>
<title>Promise Examples</title>
<script src='/jquery/jquery/jquery-3.7.1.min.js'></script>
<script>
function doSomething()
{
setTimeout(()=>{
alert("done after 3000 miliseconds");
},3000);
}

$(()=>{
$("#button1").click(()=>{
doSomething();
});
});
</script>
</head>
<body>
<button type='button' id='button1'>Click Me</button>
</body>
</html>
